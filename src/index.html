<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link />
    <title>Bookmark</title>
  </head>
  <body class="l-grid-container">
    <header class="header">
      <div class="header__logo-container">
        <img
          class="header__logo-image"
          src="images/logo-bookmark.svg"
          alt="Logo Images"
        />
      </div>
      <div class="header__menu-container">
        <nav class="header__menu-nav">
          <ul class="header__nav-list">
            <li class="header__nav-list-item">Features</li>
            <li class="header__nav-list-item">Pricing</li>
            <li class="header__nav-list-item">Contact</li>
            <li class="header__nav-list-item--login">Login</li>
          </ul>
        </nav>
        <img
          class="header__menu-image"
          src="images/icon-hamburger.svg"
          alt="Menu Icon"
        />
        <img
          class="header__menu-image-close"
          src="images/icon-close.svg"
          alt="Close Icon"
        />
      </div>
    </header>
    <main class="main">
      <div class="hero">
        <div class="hero__image-container">
          <img
            class="hero__image"
            src="images/illustration-hero.svg"
            alt="Hero Image"
          />
        </div>
        <div class="hero__text-container">
          <h1>A Simple Bookmark Manager</h1>
          <p>
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. try it for
            free.
          </p>
          <div class="hero__button-container">
            <button class="button-default">Get it on Chrome</button>
            <button class="button-secondary">Get it on Firefox</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
  <script src="./js/index.js"></script>
</html>
